<!DOCTYPE html>
<html>

<head>
        <title> Tip Calculator </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">

</head>

<body>

<div id = "container">
    <h1> Tip Calculator </h1>
<div id = "calculator">

    <form>
        <p> How much was your bill? 
        <p> $ 
        <input id = "billAmount" type = "text" placeholder = "Bill Amount">

        <p> How was your service? </p>
        
        <select id = "serviceQuality"> 
            
            <option disabled selected value = "0"> 
                -- Choose an Option --
            </option>
            
            <option value = "0.3"> 30&#37; &#45; 
                Amazing!
            </option>

            <option value = "0.2"> 20&#37; &#45; 
                Good.
            </option>
            
            <option value = "0.15"> 15&#37; &#45; 
                Okay...
            </option>
            
            <option value = "0.1"> 10&#37; &#45; 
                Bad.
            </option>   
            
            <option value = "0.05"> 5&#37; &#45; 
                Awful!
            </option>        
        </select>
    </form>

    <p> How many people are sharing the bill?</p>
    
    <input id = "peopleAmount" type = "text" placeholder = "Number of People">

    <button id = "calculate" type = "button"> Calculate! </button>
    
    </div>
    <!-- end of div element calculator-->

    <div id = "totalTip" >
        <sup> $ </sup> 
            <span id = "tip"> 0.00 </span>
            <small id = "each" > each </small>
    </div>
    <!-- end of div element totalTip -->

</div>
<!-- end of div element container -->

</body>

<script type = "text/javascript"
src = "tipcalculator.js">
</script>

</body>

</html>
